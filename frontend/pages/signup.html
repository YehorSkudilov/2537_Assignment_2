<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

        <h1>Sign Up</h1>
        <input id="name" type="text" placeholder="Name" name="name">

    <script type="module" src="js/signup.js"></script>
</body>
</html>
